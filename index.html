<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="title">
        <span>Music Player</span>
    </div>
    <div class="main">  
        <div class="song-name">
            <span>new_hindi_song.mp3</span>
        </div>

        <div class="spin spinning" id="spinner">

        </div>
        <div class="time">
            <span id="start-time">0:00</span>
            <div class="line">
                
                <hr id="hr2">
                <hr id="hrr">
            </div>
            <span>5:00</span>
        </div>
        <div class="btns">
            <button class="btn" id="btn1"><img src="./images/next-icon.png"></button>
            <button class="btn" id="btn2" onclick="playPause()"><img id="btn2-img"></button>
            <button class="btn" id="btn3"><img src="./images/next-icon.png"></button>
        </div>

    </div>
    <script src="script.js"></script>
    <script>
        

    </script>
</body>
</html>
